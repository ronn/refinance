<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Refinance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app" class="container">
    <h1 class="text-center m-3">Calculator</h1>

    <form>

        <div class="d-flex flex-column mt-3">

            <div class="d-flex justify-content-between align-items-end mb-3">
                <label name="current" class="m-0 label">Current Debt</label>
                <div class="d-flex justify-content-end align-items-end">
                    <input dir="rtl" type="number" value="" for="current" class="calculatorInputs">
                    <i class="fas fa-euro-sign"></i>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-end mb-3">
                <label name="current" class="m-0 label">Monthly Income</label>
                <div class="d-flex justify-content-end align-items-end">
                    <input dir="rtl" type="number" value="" for="current" class="calculatorInputs">
                    <i class="fas fa-euro-sign"></i>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-end mb-3">
                <label name="current" class="m-0 label">Monthly Expenses</label>
                <div class="d-flex justify-content-end align-items-end">
                    <input dir="rtl" type="number" value="" for="current" class="calculatorInputs">
                    <i class="fas fa-euro-sign"></i>
                </div>
            </div>

        </div>

        <h2 class="text-center m-3">Choose your options</h2>

        <div class="text-center m-3">
            <p>Monthly Payments</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider form-control-range" id="myRangePayments">
            </div>
        </div>

        <div class="text-center m-3">
            <p>Monthly Amounts</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider form-control-range" id="myRangeAmount">
            </div>
        </div>

        <div class="d-flex justify-content-between m-3">
            <h4>Total</h4>
            <div class="text-right">
                <p>{{ EUR }}</p>
                <p>{{ NÂº Payments }}</p>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center m-3">
            <div class="mt-3 d-flex justify-content-between">
                <i class="fas fa-envelope"></i>
                <input class="emailInput" type="email" name="" value="" placeholder="Enter your email">
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="button" name="button">Place proporsal</button>
            </div>
        </div>


    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="manager.js"></script>
</body>

</html>
